    <mat-horizontal-stepper labelPosition="bottom" linear>
      <mat-step label="Include Some Details">
        <div class="form-floating mb-3">
          <p-treeSelect
            class="w-full md:w-30rem"
            containerStyleClass="w-full"
            [(ngModel)]="selectedNodes"
            [options]="nodes"
            [metaKeySelection]="false"
            placeholder="Brand"
          ></p-treeSelect>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Year</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Km Driven</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Ad Title</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            name=""
            id=""
            cols="30"
            class="form-control"
            rows="3"
          ></textarea>
          <label for="floatingInput">Description</label>
        </div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </mat-step>
      <mat-step label="Set Price" completed="false">
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Price</label>
        </div>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="Place Order" completed="false">
        <p>Order Details</p>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
